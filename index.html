<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
            <!--below is hidden before button press-->
            <div class="prompts">
                <!--prompts-->
                <div class="length-section">
                    <label for="length">Password length:</label>
                    <input type="text" id="length" placeholder="between 8-128 characters">
                </div>
                <br>
                <div class="character-section">
                    <txt>Includes...:</txt>
                    <br>
                    <!--Lowercase?-->
                    <label for="lowercase">Lowercase:</label>
                    <input type="checkbox" id="lowercase">
                    <!--Uppercase?-->
                    <label for="uppercase">Uppercase:</label>
                    <input type="checkbox" id="uppercase">
                    <br>
                    <!--Numbers?-->
                    <label for="numeric">Numbers:</label>
                    <input type="checkbox" id="numeric">
                    <!--Special characters?-->
                    <label for="special">Special characters:</label>
                    <input type="checkbox" id="special">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
